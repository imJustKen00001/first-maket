<body>
    <header class="header-page">
        <h1 class="header-page__title header-page__title--hidden title">Услуги и сервисы</h1>
        <div class="logo-menu logo-menu--hidden">
            <nav class="logo-menu__menu-list">
                <button class="logo-menu__button button"></button>
            </nav>
            <a class="header-page__logo-link" href="index.html"><img alt="logo" src="icons/logo.svg" class="menu-logo__logo"></a>
        </div>
        <div class="header-menu">
            <ul class="header-menu__list header-menu__list-1">
              <li class="header-menu__cell header-menu__cell--hidden h">
                <a class="header-menu__link-1 button"></a>
              </li>
              <li class="header-menu__cell header-menu__cell--hidden h">
                <a class="header-menu__link-2 button"></a>
              </li>
              <li class="header-menu__cell header-menu__cell--hidden h">
                <a class="header-menu__link-3 button"></a>
              </li>
            </ul>
          
            <ul class="header-menu__list header-menu__list-2 header-menu__list--grey-line">
              <li class="header-menu__cell">
                <p class="header-menu__title header-menu__title--hidden">Оставить заявку</p>
                <a class="header-menu__link-4 button"></a>
              </li>
              <li class="header-menu__cell">
                <p class="header-menu__title header-menu__title--hidden">Статус ремонта</p>
                <a class="header-menu__link-5 button"></a>
              </li>
            </ul>
          </div>
          
    </header>

    <main class="main-page">
        <h2 class="main-page__title main-page__title--hidden title">
            Услуги и сервисы
        </h2>
        <nav class="switcher-menu">
            <ul class="switcher-menu__list">
                <li class="switcher-menu__cell"><button class="switcher-menu__item switcher-menu__item--active"> Ремонтируемые бренды </button></li>
                <li class="switcher-menu__cell"><button class="switcher-menu__item"> Ремонтируемые устройства </button></li>

                <li class="switcher-menu__cell"><button class="switcher-menu__item"> Адреса сервисных центров </button></li>
                <li class="switcher-menu__cell"><button class="switcher-menu__item"> Специальные цены </button></li>
                <li class="switcher-menu__cell"><button class="switcher-menu__item"> Отзывы </button></li>
            </ul>
        </nav>
        <section class="about">
          <article class="about__card"></article>
            <figure class="about__box">
                <img class="about__image" src="pics/logo_pic.png" alt="logo photo">
                <figcaption class="about__caption-box">
                    <p class="about__caption-text about__caption-text-1">
                     Мы являемся авторизованным сервисным центром по ремонту техники Dell.
                     Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                    </p>
                    <p class="about__caption-text about__caption-text-2 about__caption-text--hidden">
                        Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера<span class="about__caption-text-end--hidden"> что подтверждает большое количество постоянных клиентов.
                        Мы гордимся тем, что к нам обращаются по рекомендациям и, в свою очередь, советуют нас родным и близким.</span>
                    </p>
                        <button class="about__button"><span class="about__button-text">Читать далее</span></button>
                </figcaption>
            </figure>
          </article>
        </section>
